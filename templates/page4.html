<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator UI</title>
    <style>
        body,
        html {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          font-family: Arial, sans-serif;
          background: url("{{ url_for('static', filename='A.png') }}") no-repeat
            center center fixed;
          background-size: cover;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .container {
          text-align: center;
          background-color: rgb(249, 223, 109);
          border-radius: 10px;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .translator-container {
          text-align: center;
        }
        .translator-box {
          background-color: #fff;
          border-radius: 10px;
          margin-bottom: 10px;
          padding: 15px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .translator-box select,
        .translator-box input {
          width: 95%;
          padding: 10px;
          margin-bottom: 10px;
          border: none;
          font-size: 1.2em;
          border-radius: 5px;
        }
        .translator-box input {
          background-color: #dad9d9;
        }
        .buttons {
          display: flex;
          justify-content: space-around;
          margin-top: 20px;
        }
        .button {
          flex: 1;
          margin: 0 5px;
          padding: 10px;
          border-radius: 10px;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 1em;
          font-weight: bold;
          text-decoration: none; /* Remove underline */
        }
        .write {
          background-color: #d8bb28;
          color: #000;
        }
        .record {
          background-color: #d8bb28;
          color: #000;
        }
        .scan {
          background-color: rgb(50, 50, 50);
          color: #fff;
        }
        button {
          background-color: #000;
          color: #fff;
          border: none;
          padding: 10px 20px;
          font-size: 1em;
          border-radius: 5px;
          cursor: pointer;
        }
        button:hover {
          background-color: #444;
        }
        a {
          text-decoration: none; /* Remove underline from all anchor elements */
        }
        @media (max-width: 768px) {
          body,
          html {
            background-size: cover;
          }
        }
        @media (max-width: 480px) {
          body,
          html {
            background: url("{{ url_for('static', filename='background.png') }}");
          }
        }
      </style>
  </head>
  <body>
    <div class="container">
      <div class="translator-container">
        <div class="translator-box">
          <select id="sourceLanguage">
            <option value="asm_Beng">Assamese</option>
            <option value="ben_Beng">Bengali</option>
            <option value="brx_Deva">Bodo</option>
            <option value="doi_Deva">Dogri</option>
            <option value="eng_Latn">English</option>
            <option value="gom_Deva">Konkani</option>
            <option value="guj_Gujr">Gujarati</option>
            <option value="hin_Deva">Hindi</option>
            <option value="kan_Knda">Kannada</option>
            <option value="kas_Arab">Kashmiri (Arabic)</option>
            <option value="kas_Deva">Kashmiri (Devanagari)</option>
            <option value="mai_Deva">Maithili</option>
            <option value="mal_Mlym">Malayalam</option>
            <option value="mar_Deva">Marathi</option>
            <option value="mni_Beng">Manipuri (Bengali)</option>
            <option value="mni_Mtei">Manipuri (Meitei)</option>
            <option value="npi_Deva">Nepali</option>
            <option value="ory_Orya">Odia</option>
            <option value="pan_Guru">Punjabi</option>
            <option value="san_Deva">Sanskrit</option>
            <option value="sat_Olck">Santali</option>
            <option value="snd_Arab">Sindhi (Arabic)</option>
            <option value="snd_Deva">Sindhi (Devanagari)</option>
            <option value="tam_Taml">Tamil</option>
            <option value="tel_Telu">Telugu</option>
            <option value="urd_Arab">Urdu</option>
          </select>
          <input type="file" accept="application/pdf" id="pdfUploader" />
        </div>
        <div class="translator-box">
          <select id="targetLanguage">
            <option value="asm_Beng">Assamese</option>
            <option value="ben_Beng">Bengali</option>
            <option value="brx_Deva">Bodo</option>
            <option value="doi_Deva">Dogri</option>
            <option value="eng_Latn" selected>English</option>
            <option value="gom_Deva">Konkani</option>
            <option value="guj_Gujr">Gujarati</option>
            <option value="hin_Deva">Hindi</option>
            <option value="kan_Knda">Kannada</option>
            <option value="kas_Arab">Kashmiri (Arabic)</option>
            <option value="kas_Deva">Kashmiri (Devanagari)</option>
            <option value="mai_Deva">Maithili</option>
            <option value="mal_Mlym">Malayalam</option>
            <option value="mar_Deva">Marathi</option>
            <option value="mni_Beng">Manipuri (Bengali)</option>
            <option value="mni_Mtei">Manipuri (Meitei)</option>
            <option value="npi_Deva">Nepali</option>
            <option value="ory_Orya">Odia</option>
            <option value="pan_Guru">Punjabi</option>
            <option value="san_Deva">Sanskrit</option>
            <option value="sat_Olck">Santali</option>
            <option value="snd_Arab">Sindhi (Arabic)</option>
            <option value="snd_Deva">Sindhi (Devanagari)</option>
            <option value="tam_Taml">Tamil</option>
            <option value="tel_Telu">Telugu</option>
            <option value="urd_Arab">Urdu</option>
          </select>
          <input type="text" id="translatedText" readonly />
        </div>
        <div class="buttons">
          <a href="page2.html" class="button write">Write</a>
          <a href="page3.html" class="button record">Record</a>
          <a href="#" class="button scan" id="scanButton">Scan</a>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
      let scannedText = "";

      document.getElementById("scanButton").addEventListener("click", () => {
        const pdfUploader = document.getElementById("pdfUploader");
        const file = pdfUploader.files[0];

        if (file && file.type === "application/pdf") {
          console.log("PDF file selected:", file.name);
          const reader = new FileReader();
          reader.onload = function () {
            console.log("File read as array buffer");
            const typedArray = new Uint8Array(this.result);
            pdfjsLib.getDocument(typedArray).promise.then((pdf) => {
              console.log("PDF loaded");
              let text = "";
              const totalPages = pdf.numPages;
              const pagePromises = [];

              for (let i = 1; i <= totalPages; i++) {
                pagePromises.push(
                  pdf.getPage(i).then((page) => {
                    return page.getTextContent().then((textContent) => {
                      textContent.items.forEach((item) => {
                        text += item.str + " ";
                      });
                    });
                  })
                );
              }

              Promise.all(pagePromises).then(() => {
                console.log("Extracted text:", text);
                scannedText = text;
                translateText(text);
              });
            });
          };
          reader.readAsArrayBuffer(file);
        } else {
          alert("Please upload a PDF file.");
        }
      });

      function translateText(text) {
        const sourceLanguage = document.getElementById("sourceLanguage").value;
        const targetLanguage = document.getElementById("targetLanguage").value;

        fetch('/translate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            text: text,
            source_lang: sourceLanguage,
            target_lang: targetLanguage
          }),
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById("translatedText").value = data.translation;
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('An error occurred during translation.');
        });
      }
    </script>
  </body>
</html>
